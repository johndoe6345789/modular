name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "bazel/mojo.MODULE.bazel"

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      DEBIAN_FRONTEND: noninteractive
      BB_DISABLE_SIDECAR: 1

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        run: |
          # Add any pre-build setup commands here
          echo "Preparing build environment..."

      - name: Determine BuildBuddy Configuration
        id: buildbuddy-config
        env:
          BUILDBUDDY_TOKEN: ${{ secrets.BUILDBUDDY_TOKEN }}
        run: |
          if [[ -n "${BUILDBUDDY_TOKEN:-}" ]]; then
            echo "remote_header=x-buildbuddy-api-key=${BUILDBUDDY_TOKEN}" >> $GITHUB_OUTPUT
            echo "upload_local_results=true" >> $GITHUB_OUTPUT
          else
            echo "remote_header=x-buildbuddy-api-key=gJPttl2LQEONgD2aKziQ" >> $GITHUB_OUTPUT
            echo "upload_local_results=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Test with Bazel
        run: |
          ./bazelw test \
            --config=ci \
            --config=public-cache \
            --remote_header="${{ steps.buildbuddy-config.outputs.remote_header }}" \
            --remote_upload_local_results="${{ steps.buildbuddy-config.outputs.upload_local_results }}" \
            --build_tag_filters=-skip-external-ci-${{ matrix.os }},-requires-network \
            --test_tag_filters=-skip-external-ci-${{ matrix.os }},-requires-network \
            //...

      - name: Upload Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            bazel-testlogs/
            bazel-out/**/test.log

      - name: Summarize Build Results
        if: always()
        run: |
          echo "üèóÔ∏è Build and Test Summary"
          echo "Operating System: ${{ matrix.os }}"
          echo "BuildBuddy Configuration: ${{ steps.buildbuddy-config.outputs.remote_header != '' && 'Trusted PR Token' || 'Public Token' }}"
